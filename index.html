<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kathmandu Map</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div class="container">
        <div class="options-box">
            <h1>Find anything in Kathmandu</h1>
            <div>
                <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
                <p><button type="button" id="button" onclick="startFetch(100, 200)">Fetch</button></p>
                <p><textarea id="textbox" style="width:250px; height:100px"></textarea></p>            
                <input id="filter-text" type="search" placeholder="Enter what you want to filter" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                <input id="filter" type="button" value="Filter">
            </div>
            
            <ul id="location-list" data-bind="foreach: locationList">
                <li>
                    <button data-bind="text: title, click: $parent.popInfo"></button>
                </li>   
            </ul>           
        </div>   
        
        <div id="map"></div>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6UxP3FZOY5rLgBbe_aG201JJr2kbIeoA&v=3&callback=initMap"></script>

    <script src="knockout-3.2.0.js"></script>
    <script src="app.js"></script>


</body>
</html>
